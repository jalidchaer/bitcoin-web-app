name: CI

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: 
          MYSQL_DATABASE: bitcoin_test
          MYSQL_USER: root
          MYSQL_PASSWORD: 

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and run Docker container
        run: |
          docker build -t bitcoin-price-app:latest .
          docker run -d --name bitcoin-app-container bitcoin-price-app

      - name: Wait for container to start
        run: sleep 5

  run-tests:
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2

      - name: Install dependencies
        run: composer install --no-interaction

      - name: Configure MySQL for tests
        run: |
          cp .env.testing .env
          sed -i 's/DB_HOST=.*/DB_HOST=mysql/g' .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=bitcoin_test/g' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=root/g' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD= /g' .env

      - name: Run tests
        run: vendor/bin/phpunit
